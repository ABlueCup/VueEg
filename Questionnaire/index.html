<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Questionnaire</title>
</head>

<body>
    <div id="qsn">
        <div class="page" v-if="show === 1">
            1, 请问您的性别是?<br>
            <input type="radio" v-model="gender" value="man"> 男
            <input type="radio" v-model="gender" value="woman">女
            <input type="radio" v-model="gender" value="secret">保密
            <div class="footer">
                <tbtn @click="nextPage" value="下一页"></tbtn>
                <tbtn @click="reset(show)" value="重置"></tbtn>
            </div>
        </div>
        <div class="page" v-if="show === 2">
            2,请选择您的兴趣爱好:<br>
            <input type="checkbox" v-model="interest" value="reading">看书<br>
            <input type="checkbox" v-model="interest" value="swiming">游泳<br>
            <input type="checkbox" v-model="interest" value="drawing">绘画<br>
            <input type="checkbox" v-model="interest" value="runing">跑步<br>
            <input type="checkbox" v-model="interest" value="film">电影<br>
            <input type="checkbox" v-model="interest" value="music">音乐
            <div class="footer">
                <tbtn @click="lastPage" value="上一页"></tbtn>
                <tbtn @click="nextPage" value="下一页"></tbtn>
                <tbtn @click="reset(show)" value="重置"></tbtn>
            </div>
        </div>
        <div class="page" v-if="show === 3">
            3, 请介绍一下你自己<br>
            <textarea v-model="introduce"></textarea>
            <div class="footer">
                <tbtn value="提交"></tbtn>
                <tbtn @click="lastPage" value="上一页"></tbtn>
                <tbtn @click="reset(show)" value="重置"></tbtn>
            </div>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"> </script>
    <script src="./js/btn.component.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
